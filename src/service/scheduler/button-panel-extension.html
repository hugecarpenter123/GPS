<div style="margin-top: 8px;">
  <input id="schedule-date" type="date" />
  <input id="schedule-time" type="text" size="5" placeholder="hh:mm:ss" />
  <button type="button" id="schedule-button">Schedule</button>
  <p id="schedule-error" style="color: red;font-size: 0.8em; margin: 4px; padding: 0px; font-weight: bold; background-color: white;"></p>
  <p id="schedule-info" style="color: green;font-size: 0.8em; margin: 4px; padding: 0px; font-weight: bold; background-color: white;"></p>
</div>
