<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scheduler-list.css">
</head>

<body>
  <div id="table-container">
    <table id="scheduler-lookup-table">
      <thead>
        <tr>
          <th id="operation-type">Operation Type</th>
          <th class="source-city">Source City</th>
          <th class="destination-city">Destination City</th>
          <th class="departure-time">Departure Time</th>
          <th class="arrival-time">Arrival Time</th>
          <th class="actions"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" id="no-schedules" class="hidden">No schedules</td>
        </tr>
        <tr class="scheduler-item">
          <td class="operation-type support">Support</td>
          <td class="source-city">city of madagaskar</td>
          <td class="destination-city">twoja stara</td>
          <td class="departure-time">12:11:52</td>
          <td class="arrival-time">13:24:21</td>
          <td class="actions">
            <button class="cancel-button">Cancel</button>
          </td>
        </tr>
        <tr class="scheduler-item">
          <td class="operation-type attack">Attack</td>
          <td class="source-city">city of madagaskar</td>
          <td class="destination-city">twoja stara</td>
          <td class="departure-time">12:11:52</td>
          <td class="arrival-time">13:24:21</td>
          <td class="actions">
            <button class="cancel-button">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button id="scheduler-toggle-button">scheduler</button>
</body>

</html>
