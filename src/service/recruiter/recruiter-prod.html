<button type="button" id="recruiter-btn">recruiter</button>
<div id="recruiter-dialog" hidden>
  <div class="recruiter-dialog-header">
    <div style="display: flex; align-items: center; gap: 4px">
      <h2>Recruiter</h2>
      <svg class="recruiter-dialog-header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
        height="24">
        <path
          d="M12 20q-3.35 0-5.675-2.325Q4 15.35 4 12q0-3.35 2.325-5.675Q8.65 4 12 4q1.725 0 3.3.713 1.575.712 2.7 2.037V4h2v7h-7V9h4.2q-.8-1.4-2.187-2.2Q13.625 6 12 6 9.5 6 7.75 7.75T6 12q0 2.5 1.75 4.25T12 18q1.925 0 3.475-1.1T17.65 14h2.1q-.7 2.65-2.85 4.325Q14.75 20 12 20Z" />
      </svg>
    </div>
    <button type="button" id="recruiter-close-btn">x</button>
    <div id="current-unit-image"></div>
  </div>
  <div class="recruiter-dialog-content">
    <div class="recruiter-type-section">
      <h2>Recruitment amount type</h2>
      <div class="input-wrapper">
        <label for="recruiter-type-units">Units</label>
        <input type="radio" id="recruiter-type-units" value="units" name="recruiter-type">
      </div>
      <div class="input-wrapper">
        <label for="recruiter-type-slots">Slots</label>
        <input type="radio" checked id="recruiter-type-slots" value="slots" name="recruiter-type">
      </div>
    </div>

    <div class="recruiter-ammount-section">
      <h2>Amount</h2>
      <div class="input-wrapper">
        <label for="recruiter-ammount">Units/Slots</label>
        <input type="number" id="recruiter-ammount" name="recruiter-ammount">
      </div>
      <div class="input-wrapper">
        <label for="recruiter-amount-max">Max</label>
        <input type="checkbox" checked id="recruiter-amount-max" value="max" name="recruiter-amount-max">
      </div>
    </div>

    <div class="recruiter-cities-section">
      <h2>Take resources from cities</h2>
      <p id="recruiter-cities-list"></p>
      <div class="input-wrapper">
        <label for="recruiter-cities">Cities</label>
        <select name="recruiter-cities" id="recruiter-cities" multiple size="0">
        </select>
      </div>
    </div>

    <div class="recruiter-queue-section">
      <h2>Queue</h2>
      <div id="recruiter-queue-content"></div>
    </div>

    <div class="recruiter-buttons-section">
      <button type="reset" id="recruiter-cancel-btn">Cancel all</button>
      <button type="button" id="recruiter-add-btn">Add</button>
      <button type="submit" id="recruiter-confirm-btn">Confirm</button>
    </div>
  </div>
</div>
